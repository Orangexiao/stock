<div class="modal-body" ng-controller="OrderInfoPopupCtrl">
    <div name="orderInfoForm" class="form-horizontal" novalidate>
        
        
        <div class="form-group">
            <label for="orderInfoPkid" class="col-md-3 control-label">订单信息表主键ID
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderInfoPkid"
                       ng-model="transData.orderInfoPkid"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="orderNo" class="col-md-3 control-label">订单编号
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderNo"
                       ng-model="transData.orderNo"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="buyer" class="col-md-3 control-label">买家姓名
                ：</label>

            <div class="col-md-6">
                <input type="text" id="buyer"
                       ng-model="transData.buyer"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="buyerAddress" class="col-md-3 control-label">买家地址
                ：</label>

            <div class="col-md-6">
                <input type="text" id="buyerAddress"
                       ng-model="transData.buyerAddress"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="buyerEmail" class="col-md-3 control-label">买家邮编
                ：</label>

            <div class="col-md-6">
                <input type="text" id="buyerEmail"
                       ng-model="transData.buyerEmail"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="payTypeCode" class="col-md-3 control-label">支付方式编码
                ：</label>

            <div class="col-md-6">
                <input type="text" id="payTypeCode"
                       ng-model="transData.payTypeCode"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="payType" class="col-md-3 control-label">支付方式
                ：</label>

            <div class="col-md-6">
                <input type="text" id="payType"
                       ng-model="transData.payType"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="deliveryTypeCode" class="col-md-3 control-label">配送方式编码
                ：</label>

            <div class="col-md-6">
                <input type="text" id="deliveryTypeCode"
                       ng-model="transData.deliveryTypeCode"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="deliveryType" class="col-md-3 control-label">配送方式
                ：</label>

            <div class="col-md-6">
                <input type="text" id="deliveryType"
                       ng-model="transData.deliveryType"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="orderStatusCode" class="col-md-3 control-label">订单状态编码
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderStatusCode"
                       ng-model="transData.orderStatusCode"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="expressNo" class="col-md-3 control-label">快递单号
                ：</label>

            <div class="col-md-6">
                <input type="text" id="expressNo"
                       ng-model="transData.expressNo"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="orderDate" class="col-md-3 control-label">订单日期
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderDate"
                       ng-model="transData.orderDate"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="orderSum" class="col-md-3 control-label">订单金额
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderSum"
                       ng-model="transData.orderSum"/>
            </div>
        </div>
        
        
    </div>
</div>
