<div class="panel panel-default" ng-controller="FunctionInfoController">
    <div class="panel-heading">
        <form class="form-inline">
            <div class="form-group">
                <label for="queryOpt"></label>
                <input type="text" id="queryOpt">
            </div>
            <button class="btn btn-sm btn-success">检索</button>
            <button class="btn btn-sm btn-info">高级检索</button>
        </form>
    </div>

    <div class="panel-body">
        <button type="button" class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="insFunctionInfo()"><i
                class="fa fa-plus"></i>追加
        </button>
    </div>
    <table st-table="planInfoList" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>功能名称</th>
            <th>功能ID</th>
            <th>可用标识</th>
            <th>显示顺序</th>
            <th>上级功能</th>
            <th>url</th>
            <th>显示样式</th>
            <th>功能类型</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in functionInfoList">
            <td>{{row.functionName}}</td>
            <td>{{row.functionId}}</td>
            <td>{{row.activeFlag}}</td>
            <td>{{row.displayOrder}}</td>
            <td>{{row.parentFunction}}</td>
            <td>{{row.url}}</td>
            <td>{{row.style}}</td>
            <td>{{row.functionType}}</td>
            <td>
                <button type="button" ng-click="updFunctionInfo(row)" class="btn btn-sm btn-icon btn-info">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" ng-click="delFunctionInfo(row)" class="btn btn-sm btn-icon btn-danger">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center">
                <uib-pagination boundary-links="true" items-per-page="pageObj.pageSize" total-items="pageObj.totalItems"
                                ng-change="onPageChange()" ng-model="pageObj.currentPage"
                                class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;"
                                first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </td>
        </tr>

        </tfoot>
    </table>
</div>
