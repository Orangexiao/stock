<div class="panel panel-default" ng-controller="OrderInfoController">
        <div class="panel-heading">
            <form class="form-inline">
                <div class="form-group">
                    <label for="queryOpt"></label>
                    <input type="text" id="queryOpt">
                </div>
                <button class="btn btn-sm btn-success">检索</button>
                <button class="btn btn-sm btn-info">高级检索</button>
            </form>
        </div>

    <div class="panel-body">
        <button type="button" class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="insOrderInfo()"><i class="fa fa-plus"></i>追加</button>
    </div>
    <table st-table="planInfoList" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>买家姓名</th>
            <th>买家地址</th>
            <th>买家邮编</th>
            <th>支付方式编码</th>
            <th>支付方式</th>
            <th>配送方式编码</th>
            <th>配送方式</th>
            <th>订单状态编码</th>
            <th>快递单号</th>
            <th>订单日期</th>
            <th>订单金额</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in orderInfoList">
            <td>{{row.orderNo}}</td>
            <td>{{row.buyer}}</td>
            <td>{{row.buyerAddress}}</td>
            <td>{{row.buyerEmail}}</td>
            <td>{{row.payTypeCode}}</td>
            <td>{{row.payType}}</td>
            <td>{{row.deliveryTypeCode}}</td>
            <td>{{row.deliveryType}}</td>
            <td>{{row.orderStatusCode}}</td>
            <td>{{row.expressNo}}</td>
            <td>{{row.orderDate}}</td>
            <td>{{row.orderSum}}</td>
            <td>
                <button type="button" ng-click="updOrderInfo(row,$index)" class="btn btn-sm btn-icon btn-info">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" ng-click="delOrderInfo(row,$index)" class="btn btn-sm btn-icon btn-danger">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center">
                <uib-pagination boundary-links="true" items-per-page="pageObj.pageSize" total-items="pageObj.totalItems" ng-change="onPageChange()" ng-model="pageObj.currentPage" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </td>
        </tr>

        </tfoot>
    </table>
</div>
