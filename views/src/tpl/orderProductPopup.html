<div class="modal-body" ng-controller="OrderProductPopupCtrl">
    <div name="orderProductForm" class="form-horizontal" novalidate>
        
        
        <div class="form-group">
            <label for="orderProductPkid" class="col-md-3 control-label">商品出库信息表主键ID
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderProductPkid"
                       ng-model="transData.orderProductPkid"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="patternInfoPkid" class="col-md-3 control-label">商品规格信息表主键ID
                ：</label>

            <div class="col-md-6">
                <input type="text" id="patternInfoPkid"
                       ng-model="transData.patternInfoPkid"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="orderInfoPkid" class="col-md-3 control-label">订单信息表主键ID
                ：</label>

            <div class="col-md-6">
                <input type="text" id="orderInfoPkid"
                       ng-model="transData.orderInfoPkid"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="productPrice" class="col-md-3 control-label">商品单价
                ：</label>

            <div class="col-md-6">
                <input type="text" id="productPrice"
                       ng-model="transData.productPrice"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="productCount" class="col-md-3 control-label">商品数量
                ：</label>

            <div class="col-md-6">
                <input type="text" id="productCount"
                       ng-model="transData.productCount"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="productAmount" class="col-md-3 control-label">商品金额
                ：</label>

            <div class="col-md-6">
                <input type="text" id="productAmount"
                       ng-model="transData.productAmount"/>
            </div>
        </div>
        
        
    </div>
</div>
