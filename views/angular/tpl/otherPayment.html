<div class="panel panel-default" ng-controller="OtherPaymentController">
        <div class="panel-heading">
            <form class="form-inline">
                <div class="form-group">
                    <label for="queryOpt"></label>
                    <input type="text" id="queryOpt">
                </div>
                <button class="btn btn-sm btn-success">检索</button>
                <button class="btn btn-sm btn-info">高级检索</button>
            </form>
        </div>

    <div class="panel-body">
        <button type="button" class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="insOtherPayment()"><i class="fa fa-plus"></i>追加</button>
    </div>
    <table st-table="planInfoList" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>收支名称</th>
            <th>收支类型</th>
            <th>金额</th>
            <th>经办</th>
            <th>日期</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in otherPaymentList">
            <td>{{row.paymentName}}</td>
            <td>{{row.paymentType}}</td>
            <td>{{row.amount | currency : '￥'}}</td>
            <td>{{row.handler}}</td>
            <td>{{row.payDate | dateFormat}}</td>
            <td>
                <button type="button" ng-click="updOtherPayment(row)" class="btn btn-sm btn-icon btn-info">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" ng-click="delOtherPayment(row)" class="btn btn-sm btn-icon btn-danger">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center">
                <uib-pagination boundary-links="true" items-per-page="pageObj.pageSize" total-items="pageObj.totalItems" ng-change="onPageChange()" ng-model="pageObj.currentPage" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
