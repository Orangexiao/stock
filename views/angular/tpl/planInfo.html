<div class="panel panel-default" ng-controller="PlanInfoController">
    <div class="panel-heading">
        <form class="form-inline">
            <div class="form-group">
                <label for="brandName"></label>
                <input type="text" id="brandName">
            </div>
            <button class="btn btn-sm btn-success">检索</button>
            <button class="btn btn-sm btn-info">高级检索</button>
        </form>
    </div>

    <div class="panel-body">
        <button type="button" class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="insPlanInfo()"><i
                class="fa fa-plus"></i>追加
        </button>
    </div>
    <table st-table="planInfoList" class="table">
        <thead>
        <tr>
            <th style="width:12%;">套餐名称</th>
            <th style="width:50%;">套餐内容</th>
            <th style="width:10%;">套餐价格</th>
            <th style="width:80px"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in planInfoList">
            <td>{{row.planName}}</td>
            <td><div ng-bind-html="row.planContent"></div></td>
            <td>{{row.planPrice | currency:"￥"}}</td>
            <td>
                <button type="button" ng-click="updPlanInfo(row)" class="btn btn-sm btn-icon btn-info">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" ng-click="delPlanInfo(row)" class="btn btn-sm btn-icon btn-danger">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center">
                <uib-pagination boundary-links="true" items-per-page="pageObj.pageSize" total-items="pageObj.totalItems" ng-change="onPageChange()" ng-model="pageObj.currentPage" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </td>
        </tr>

        </tfoot>
    </table>
</div>
