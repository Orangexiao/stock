<div class="panel panel-default" ng-controller="UserInfoController">
        <div class="panel-heading">
            <form class="form-inline">
                <div class="form-group">
                    <label for="queryOpt"></label>
                    <input type="text" id="queryOpt" ng-model="queryOpt">
                </div>
                <button class="btn btn-sm btn-success" ng-click="queryByOpt()">检索</button>
                <button class="btn btn-sm btn-info">高级检索</button>
            </form>
        </div>
        <div class="panel-body">
            <button type="button" class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="insUserInfo()"><i class="fa fa-plus"></i>追加</button>
        </div>
        <!--<div class="grid" ui-grid-pagination ui-grid="gridOptions" style="height:{{gridHeight}}px"></div>-->
        <table st-table="userInfoList" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th style="width:8%;">客户编码</th>
                <th style="width:10%;">家长</th>
                <th style="width:10%;">手机</th>
                <th style="width:12%;">微信号</th>
                <th style="width:12%;">QQ号</th>
                <th style="width:18%;">邮箱</th>
                <th style="width:18%;">账户余额</th>
                <th style="width:80px"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in userInfoList">
                <td>{{row.customerCode}}</td>
                <td>{{row.fatherName}}/{{row.motherName }}</td>
                <td>{{row.fatherMobile }}  {{row.motherMobile }}</td>
                <td>{{row.wechatNo}}</td>
                <td>{{row.qqNo}}</td>
                <td>{{row.email}}</td>
                <td>{{row.accountBalance | currency : '￥'}}</td>
                <td>
                    <div class="input-group-btn dropdown" uib-dropdown>
                        <button type="button" class="btn btn-sm btn-primary"  tabindex="-1">操作</button>
                        <button type="button" class="btn btn-sm btn-primary" uib-dropdown-toggle><span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href >详细</a></li>
                            <li><a href ng-click="updUserInfo(row)">修改</a></li>
                            <li><a href ng-click="delUserInfo(row)">删除</a></li>
                            <li><a href ng-click="charge(row)">充值</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="9" class="text-center">
                        <uib-pagination boundary-links="true" items-per-page="pageObj.pageSize" total-items="pageObj.totalItems" ng-change="onPageChange()" ng-model="pageObj.currentPage" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </td>
                </tr>

            </tfoot>
        </table>
    </div>
